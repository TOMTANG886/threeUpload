<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 32 32'%3E%3Crect width='32' height='32' fill='%23007ACC'/%3E%3C/svg%3E">
    <title>Document</title>
    <style>
        .webgl {
            position: absolute; /* ensure canvas sits above non-positioned elements */
            height: 100%;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1; /* place canvas above the map so it receives pointer events */
        }

        .container {
            position: absolute;
            z-index: 2;
        }


        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            overflow: hidden;
        }
    </style>
</head>

<body>
    <canvas class="webgl" id="threecanvas"></canvas>
    <script type="module" src="./index.js"></script>
</body>

</html>
